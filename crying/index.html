<!DOCTYPE html>
<html>
    <head>
        <title>Location-Based AR Example</title>
        <!-- Include A-Frame library -->
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
        <!-- Include AR.js for A-Frame with location-based features -->
        <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    </head>
    <body style="margin: 0; overflow: hidden;">
        <!-- AR Scene -->
        <a-scene
            vr-mode-ui="enabled: false"
            embedded
            arjs="sourceType: webcam; debugUIEnabled: false;"
        >
            <!-- Camera with GPS and rotation components -->
            <a-camera gps-camera rotation-reader></a-camera>

            <!-- Stationary Box at a specific GPS location -->
            <a-box
                gps-entity-place="latitude: YOUR_LATITUDE; longitude: YOUR_LONGITUDE;"
                rotation="0 0 0"
                color="#4CC3D9"
                scale="1 1 1"
            ></a-box>
        </a-scene>
    </body>
</html>
